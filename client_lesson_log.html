<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클라이언트 수업 로그</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        overflow: auto;
      }
      /* 로그아웃 버튼 스타일 */
      .logout-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 13px;
        position: absolute;
        top: 0px;
        right: 20px;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        height: 90vh; /* 기본 높이 */
        max-height: 100%;
        overflow-y: auto; /* 세로 스크롤 추가 */
      }

      .lesson-list {
        flex: 1;
        overflow-y: auto;
        padding: 5px;
        margin-bottom: 10px; /* 하단 여백 추가 */
      }
      .header {
        position: relative;
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        margin-top: 0;
        color: #333;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 500px;
        /* gap: px; */
      }

      .form-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .btn {
        width: 100%;
        max-width: 500px;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .lesson-box {
        margin-top: 5px;
        cursor: pointer;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        display: flex; /* Flexbox 사용 */
        justify-content: space-between; /* 양 끝에 배치 */
        align-items: center; /* 중앙 정렬 */
      }

      .lesson-box h3,
      .lesson-box h4 {
        margin: 0;
      }

      .edit-delete-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .edit-btn,
      .delete-btn {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .edit-btn {
        background-color: #28a745;
        color: white;
        margin-right: 10px;
      }

      .edit-btn:hover {
        background-color: #218838;
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        font-size: 50%;
      }

      .pagination button {
        border: 1px solid #ddd;
        background-color: #fff;
        padding: 5px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 100%;
      }

      .pagination button:hover {
        background-color: #007bff;
        color: white;
      }

      .pagination-info {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        font-size: 50%;
      }

      .pagination-info span {
        margin: 0 10px;
        font-size: 100%;
      }

      .search-container {
        display: flex;
        justify-content: center; /* 가로 중앙 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
        width: 100%; /* 전체 너비 차지 */
        margin-bottom: 0; /* 기존 마진 바텀 제거 */
      }

      .search-container input {
        width: 100%; /* 모바일 화면에서 입력 박스가 전체 너비를 차지하도록 설정 */
        max-width: 600px; /* 입력 박스의 최대 너비 설정 */
        padding: 10px; /* 입력 박스의 패딩 */
        border: 1px solid #ddd; /* 테두리 스타일 */
        border-radius: 5px; /* 테두리 반경 */
        box-sizing: border-box; /* 박스 사이징 설정 */
        font-size: 16px; /* 폰트 사이즈 설정 */
      }
      /* 팝업 스타일 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .modal-header,
      .modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h2 {
        margin: 0;
      }

      .close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      .modal-footer .btn {
        width: auto;
        margin-left: 10px;
      }

      /* 모바일 스타일 */
      @media (max-width: 600px) {
        .lesson-box {
          display: flex; /* Flexbox 사용 */
          flex-direction: row; /* 가로 방향으로 배치 */
          align-items: center; /* 중앙 정렬 */
          justify-content: space-between; /* 양 끝에 배치 */
          padding: 10px; /* 패딩 줄이기 */
          gap: 10px; /* 글자와 버튼 사이의 간격 */
        }

        .lesson-box h3,
        .lesson-box h4 {
          font-size: 11px; /* 글자 크기 줄이기 */
          margin: 0; /* 여백 제거 */
        }

        .edit-delete-buttons {
          display: flex; /* Flexbox 사용 */
          flex-direction: row; /* 가로 방향으로 배치 */
          gap: 5px; /* 버튼 사이의 간격 */
        }

        .edit-btn,
        .delete-btn {
          font-size: 12px; /* 버튼 텍스트 크기 줄이기 */
          padding: 5px; /* 버튼 패딩 줄이기 */
        }

        .search-container input {
          font-size: 14px; /* 검색창 글자 크기 줄이기 */
        }
        @media (max-width: 600px) {
          .form-group {
            flex-direction: column;
          }

          .form-group input {
            width: 100%;
            margin-bottom: 10px;
          }

          .form-group label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
          }

          .search-container input {
            width: 100%;
          }

          .btn {
            max-width: 100%;
          }

          .pagination-info {
            flex-direction: column;
          }

          .pagination button {
            margin: 5px;
          }

          .modal-content {
            width: 90%;
          }
          .container {
            height: auto; /* 자동 높이 설정 */
            padding: 10px; /* 여백 조정 */
            box-sizing: border-box;
          }

          .lesson-list {
            flex: 1;
            overflow-y: auto; /* 스크롤 추가 */
            padding: 5px;
            margin-bottom: 10px; /* 하단 여백 추가 */
            max-height: 100vh; /* 모바일 화면에서 최대 높이 설정 */
          }

          .form-container {
            margin-top: 20px;
          }

          .pagination {
            margin-top: 10px; /* 페이지 네비게이션 여백 조정 */
          }

          .search-container {
            margin-bottom: 10px; /* 검색창과 레슨 리스트 사이 여백 조정 */
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="pageTitle">수업 목록</h2>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
      </div>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="회차로 검색..."
          oninput="searchLessons()"
        />
      </div>

      <div class="lesson-list" id="lessonContainer"></div>
      <div class="pagination">
        <button
          class="pagination"
          id="prevPage"
          onclick="changePage(currentPage - 1)"
        >
          ◀ 이전
        </button>
        <span id="pageInfo">페이지 정보 로딩 중...</span>
        <button
          class="pagination"
          id="nextPage"
          onclick="changePage(currentPage + 1)"
        >
          다음 ▶
        </button>
      </div>

      <div class="form-container">
        <div class="form-group">
          <label for="lessonDate"></label>
          <input type="datetime-local" id="lessonDate" />
          <label for="lessonCycle"></label>
          <input type="text" id="lessonCycle" placeholder="회차를 입력하세요" />
        </div>

        <button class="btn" id="addLessonBtn">수업 추가</button>
        <button class="btn" onclick="goBack()">뒤로 가기</button>
      </div>
    </div>

    <!-- 수정 팝업 -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>수업 수정</h2>
          <button class="close" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editLessonDate">수업 날짜</label>
            <input type="date" id="editLessonDate" />
          </div>
          <div class="form-group">
            <label for="editLessonCycle">회차</label>
            <input
              type="text"
              id="editLessonCycle"
              placeholder="회차를 입력하세요"
            />
          </div>
          <input type="hidden" id="editLessonId" />
        </div>
        <div class="modal-footer">
          <button class="btn" id="saveEditBtn">수업 저장</button>
          <button class="btn" onclick="closeEditModal()">취소</button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
      // Firebase 설정
      const firebaseConfig = {
        apiKey: "AIzaSyCx_AlSQLpW-KpYXpk0M2mDxVb7CZa_xUk",
        authDomain: "diet-king-b567d.firebaseapp.com",
        projectId: "diet-king-b567d",
        storageBucket: "diet-king-b567d.appspot.com",
        messagingSenderId: "11155339798",
        appId: "1:11155339798:web:f689c9f8b8c772c65cc3e4",
        measurementId: "G-9NNCPJMT9M",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const auth = firebase.auth();
      function logout() {
        auth
          .signOut()
          .then(() => {
            window.location.href = "index.html"; // 로그아웃 후 이동할 페이지
          })
          .catch((error) => {
            console.error("로그아웃 오류: ", error);
          });
      }
      // 클라이언트 ID 가져오기
      function getClientId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("clientId");
      }

      // 클라이언트 이름 설정
      function getClientName(clientId) {
        db.collection("clients")
          .doc(clientId)
          .get()
          .then((doc) => {
            if (doc.exists) {
              const clientName = doc.data().name;
              document.getElementById(
                "pageTitle"
              ).innerText = `${clientName}의 수업 목록`;
            } else {
              console.error("Client not found.");
            }
          })
          .catch((error) => {
            console.error("Error getting client name: ", error);
          });
      }

      let lessons = [];
      let filteredLessons = [];
      let currentPage = 1;
      const itemsPerPage = 10;

      // 수업 목록 가져오기
      function getLessons() {
        const clientId = getClientId();
        if (clientId) {
          // 고객 이름 설정
          getClientName(clientId);

          db.collection("lessons")
            .where("clientId", "==", clientId)
            .get()
            .then((querySnapshot) => {
              lessons = querySnapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              filteredLessons = lessons; // 초기 필터링
              updateLessonList();
            });
        }
      }

      // 수업 목록 업데이트
      function updateLessonList() {
        const lessonContainer = document.getElementById("lessonContainer");
        const pageInfo = document.getElementById("pageInfo");

        if (filteredLessons.length > 0) {
          const totalPages = Math.ceil(filteredLessons.length / itemsPerPage);
          const startIndex = (currentPage - 1) * itemsPerPage;
          const endIndex = Math.min(
            startIndex + itemsPerPage,
            filteredLessons.length
          );
          const paginatedLessons = filteredLessons.slice(startIndex, endIndex);

          lessonContainer.innerHTML = "";
          paginatedLessons.forEach((lesson) => {
            const lessonHTML = `
            <div class="lesson-box" onclick="viewLessonDetails('${lesson.id}')">
              <h3>${lesson.date}</h3>
              <h4>${lesson.cycle}회차</h4>
              <div class="edit-delete-buttons">
                <button class="edit-btn" onclick="startEditLesson('${lesson.id}', '${lesson.date}', '${lesson.cycle}'); event.stopPropagation();">수정</button>
                <button class="delete-btn" onclick="deleteLesson('${lesson.id}'); event.stopPropagation();">삭제</button>
              </div>
            </div>
          `;
            lessonContainer.innerHTML += lessonHTML;
          });

          // 페이지 정보 업데이트
          pageInfo.innerText = `Page ${currentPage} of ${Math.ceil(
            filteredLessons.length / itemsPerPage
          )}`;

          // 이전 및 다음 버튼 활성화
          document.getElementById("prevPage").disabled = currentPage === 1;
          document.getElementById("nextPage").disabled =
            currentPage === totalPages;
        }
      }

      // 수업 상세 페이지로 이동
      function viewLessonDetails(lessonId) {
        const clientId = getClientId();
        window.location.href = `lesson-details.html?clientId=${clientId}&lessonId=${lessonId}`;
      }

      // 페이지 변경
      function changePage(page) {
        currentPage = Math.max(
          1,
          Math.min(page, Math.ceil(filteredLessons.length / itemsPerPage))
        );
        updateLessonList();
      }

      // 수업 추가 버튼 클릭 시 호출
      document.getElementById("addLessonBtn").addEventListener("click", () => {
        const date = document.getElementById("lessonDate").value;
        const cycle = document.getElementById("lessonCycle").value;
        const clientId = getClientId();

        if (date && cycle && clientId) {
          db.collection("lessons")
            .add({
              date,
              cycle,
              clientId,
            })
            .then(() => {
              getLessons(); // 추가 후 목록 갱신
              // 입력 필드 초기화
              document.getElementById("lessonDate").value = "";
              document.getElementById("lessonCycle").value = "";
            })
            .catch((error) => {
              console.error("Error adding lesson: ", error);
            });
        } else {
          alert("모든 필드를 입력해주세요.");
        }
      });

      // 수업 삭제
      function deleteLesson(lessonId) {
        if (confirm("정말로 이 수업을 삭제하시겠습니까?")) {
          db.collection("lessons")
            .doc(lessonId)
            .delete()
            .then(() => {
              getLessons(); // 삭제 후 목록 갱신
            })
            .catch((error) => {
              console.error("Error deleting lesson: ", error);
            });
        }
      }

      // 수업 수정 시작
      function startEditLesson(id, date, cycle) {
        document.getElementById("editLessonDate").value = date;
        document.getElementById("editLessonCycle").value = cycle;
        document.getElementById("editLessonId").value = id;
        document.getElementById("editModal").style.display = "flex";
      }

      // 수업 수정 저장
      document.getElementById("saveEditBtn").addEventListener("click", () => {
        const id = document.getElementById("editLessonId").value;
        const date = document.getElementById("editLessonDate").value;
        const cycle = document.getElementById("editLessonCycle").value;

        if (date && cycle) {
          db.collection("lessons")
            .doc(id)
            .update({
              date,
              cycle,
            })
            .then(() => {
              closeEditModal();
              getLessons(); // 수정 후 목록 갱신
            })
            .catch((error) => {
              console.error("Error updating lesson: ", error);
            });
        } else {
          alert("모든 필드를 입력해주세요.");
        }
      });

      // 수정 팝업 닫기
      function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
      }

      // 뒤로 가기 버튼 클릭 시 호출
      function goBack() {
        window.history.back();
      }

      // 수업 회차로 검색
      function searchLessons() {
        const searchValue = document.getElementById("searchInput").value.trim();
        if (searchValue) {
          filteredLessons = lessons.filter((lesson) =>
            lesson.cycle.includes(searchValue)
          );
        } else {
          filteredLessons = lessons;
        }
        currentPage = 1; // 검색 후 첫 페이지로 리셋
        updateLessonList();
      }

      // 페이지 로드 시 수업 목록 가져오기
      window.onload = () => {
        getLessons();
      };
    </script>
  </body>
</html>
