<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트레이너 목록</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .header {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .header h2 {
        margin: 0;
        text-align: center;
        flex-grow: 1;
      }

      .logout-btn {
        position: absolute;
        right: 0;
        padding: 5px 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 100%;
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fafafa;
        border-radius: 5px;
        margin-bottom: 5px;
      }

      li:hover {
        background-color: #e9ecef;
      }

      .btn-container {
        display: flex;
        gap: 5px; /* 버튼 간 간격 */
      }

      .delete-btn,
      .edit-btn {
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .delete-btn {
        background-color: #dc3545;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }

      .edit-btn {
        background-color: #007bff;
      }

      .edit-btn:hover {
        background-color: #0056b3;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        text-align: center;
        font-size: 12px;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* 팝업 스타일 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .modal-header,
      .modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h3 {
        margin: 0;
      }

      .close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      .modal-footer .btn {
        margin-left: 10px;
        width: auto;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>트레이너 목록</h2>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
      </div>
      <ul id="trainerList"></ul>
      <button class="btn" onclick="goToAddTrainer()">트레이너 추가</button>
      <button class="btn" onclick="goBack()">뒤로가기</button>
    </div>

    <!-- 수정 팝업 -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>트레이너 수정</h3>
          <button class="close" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editName">이름</label>
            <input type="text" id="editName" placeholder="이름" />
          </div>
          <div class="form-group">
            <label for="editPhone">전화번호</label>
            <input type="text" id="editPhone" placeholder="전화번호" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn" onclick="saveTrainer()">저장</button>
          <button class="btn" onclick="closeEditModal()">취소</button>
        </div>
      </div>
    </div>

    <!-- 삭제 확인 팝업 -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>삭제 확인</h3>
          <button class="close" onclick="closeDeleteModal()">&times;</button>
        </div>
        <div class="modal-body">
          <p>정말로 이 트레이너를 삭제하시겠습니까?</p>
        </div>
        <div class="modal-footer">
          <button class="btn" onclick="confirmDelete()">삭제</button>
          <button class="btn" onclick="closeDeleteModal()">취소</button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
      // Firebase 설정
      const firebaseConfig = {
        apiKey: "AIzaSyCx_AlSQLpW-KpYXpk0M2mDxVb7CZa_xUk",
        authDomain: "diet-king-b567d.firebaseapp.com",
        projectId: "diet-king-b567d",
        storageBucket: "diet-king-b567d.appspot.com",
        messagingSenderId: "11155339798",
        appId: "1:11155339798:web:423854835f18e0b7c21337",
        measurementId: "G-N9N8T32MVH",
      };

      // Firebase 초기화
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore(app);

      let currentTrainerId = null; // 현재 수정 중인 트레이너 ID
      let trainerToDelete = null; // 현재 삭제 중인 트레이너 ID
      const auth = firebase.auth();
      // 현재 URL에서 센터 ID 추출
      function getCenterId() {
        const params = new URLSearchParams(window.location.search);
        return params.get("centerId");
      }

      // 트레이너 목록 가져오기
      function getTrainers() {
        const centerId = getCenterId();
        if (centerId) {
          db.collection("trainers")
            .where("centerId", "==", centerId) // 센터 ID로 필터링
            .get()
            .then((querySnapshot) => {
              const trainerList = document.getElementById("trainerList");
              trainerList.innerHTML = ""; // 기존 목록 초기화

              querySnapshot.forEach((doc) => {
                const data = doc.data();
                const li = document.createElement("li");
                li.textContent = `${data.name} - ${data.phone}`; // 필드명 확인

                const btnContainer = document.createElement("div");
                btnContainer.className = "btn-container";

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "삭제";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = function (e) {
                  e.stopPropagation(); // li 클릭 이벤트 방지
                  openDeleteModal(doc.id); // 삭제 확인 팝업 열기
                };

                const editBtn = document.createElement("button");
                editBtn.textContent = "수정";
                editBtn.className = "edit-btn";
                editBtn.onclick = function (e) {
                  e.stopPropagation(); // li 클릭 이벤트 방지
                  openEditModal(doc.id); // 수정 팝업 열기
                };

                btnContainer.appendChild(editBtn);
                btnContainer.appendChild(deleteBtn);
                li.appendChild(btnContainer);

                // 트레이너 항목 클릭 시 고객 리스트로 이동
                li.onclick = function () {
                  goToTrainerPage(doc.id); // 트레이너 페이지로 이동
                };

                trainerList.appendChild(li);
              });
            })
            .catch((error) => {
              console.error("Error getting documents: ", error);
            });
        } else {
          alert("센터 ID가 없습니다.");
        }
      }

      // 트레이너 삭제 팝업 열기
      function openDeleteModal(trainerId) {
        trainerToDelete = trainerId;
        document.getElementById("deleteModal").style.display = "flex";
      }

      // 트레이너 삭제 확인
      function confirmDelete() {
        if (trainerToDelete) {
          db.collection("trainers")
            .doc(trainerToDelete)
            .delete()
            .then(() => {
              alert("트레이너가 삭제되었습니다!");
              getTrainers(); // 트레이너 목록 갱신
              closeDeleteModal(); // 팝업 닫기
            })
            .catch((error) => {
              console.error("Error deleting document: ", error);
            });
        }
      }

      // 트레이너 수정 팝업 열기
      function openEditModal(trainerId) {
        currentTrainerId = trainerId;
        db.collection("trainers")
          .doc(trainerId)
          .get()
          .then((doc) => {
            if (doc.exists) {
              const data = doc.data();
              document.getElementById("editName").value = data.name;
              document.getElementById("editPhone").value = data.phone;
              document.getElementById("editModal").style.display = "flex";
            }
          })
          .catch((error) => {
            console.error("Error getting document: ", error);
          });
      }

      // 트레이너 수정 저장
      function saveTrainer() {
        const name = document.getElementById("editName").value;
        const phone = document.getElementById("editPhone").value;

        if (currentTrainerId) {
          db.collection("trainers")
            .doc(currentTrainerId)
            .update({ name, phone })
            .then(() => {
              alert("트레이너가 수정되었습니다.");
              closeEditModal();
              getTrainers(); // 목록 새로고침
            })
            .catch((error) => {
              console.error("Error updating document: ", error);
            });
        }
      }

      // 수정 팝업 닫기
      function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
      }

      // 삭제 팝업 닫기
      function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
      }

      // 고객 리스트 페이지로 이동하는 함수
      function goToTrainerPage(trainerId) {
        window.location.href = `client_list.html?id=${trainerId}`; // 고객 리스트 페이지로 이동
      }

      // 페이지 로드 시 트레이너 목록 가져오기
      window.onload = getTrainers;

      // 뒤로가기 함수
      function goBack() {
        window.history.back(); // 전 페이지로 이동
      }

      // 트레이너 추가 페이지로 이동하는 함수
      function goToAddTrainer() {
        window.location.href = `add_trainer.html?centerId=${getCenterId()}`; // 센터 ID 전달
      }

      // 센터 정보를 가져오는 함수 예시
      function getCenters() {
        const centerId = getCenterId(); // URL에서 centerId를 가져오는 함수
        if (centerId) {
          db.collection("centers")
            .doc(centerId)
            .get()
            .then((doc) => {
              if (doc.exists) {
                const data = doc.data();
                console.log("센터 정보:", data);
                // 센터 정보를 UI에 표시하거나 다른 작업을 수행합니다.
              } else {
                console.log("센터 정보를 찾을 수 없습니다.");
              }
            })
            .catch((error) => {
              console.error("센터 정보를 가져오는 중 오류 발생:", error);
            });
        } else {
          alert("센터 ID가 없습니다.");
        }
      }
      function logout() {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      }

      // 인증 상태 변경 리스너 추가
      auth.onAuthStateChanged((user) => {
        if (user) {
          getCenters();
        } else {
          alert("로그인 해주세요.");
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
