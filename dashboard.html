<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header h2 {
        flex-grow: 1;
        text-align: center;
        margin: 0;
      }
      .logout-btn {
        margin-left: -55px;
        padding: 5px 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }

      .btn {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }

      li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      li:hover {
        background-color: #f0f0f0;
      }

      .delete-btn,
      .edit-btn {
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
        position: absolute;
        right: 10px;
      }

      .delete-btn {
        background-color: #dc3545;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }

      .edit-btn {
        background-color: #007bff;
        right: 60px;
      }

      .edit-btn:hover {
        background-color: #0056b3;
      }

      /* 팝업 스타일 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .modal-header,
      .modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h2 {
        margin: 0;
      }

      .close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      .modal-footer .btn {
        width: auto;
        margin-left: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 12px;
      }

      /* 삭제 확인 모달 스타일 */
      .confirm-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1001;
      }

      .confirm-modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .confirm-modal-footer .btn {
        margin: 10px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>대시보드</h2>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
      </div>
      <ul id="centerList"></ul>
      <a href="center_registration.html" class="btn">매장 추가하기</a>
    </div>

    <!-- 수정 팝업 -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>센터 수정</h2>
          <button class="close" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editCenterName">이름</label>
            <input type="text" id="editCenterName" />
          </div>
          <div class="form-group">
            <label for="editCenterAddress">주소</label>
            <input type="text" id="editCenterAddress" />
          </div>
          <div class="form-group">
            <label for="editCenterContact">연락처</label>
            <input type="text" id="editCenterContact" />
          </div>
          <input type="hidden" id="editCenterId" />
        </div>
        <div class="modal-footer">
          <button class="btn" id="saveEditBtn">저장</button>
          <button class="btn" onclick="closeEditModal()">취소</button>
        </div>
      </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="confirm-modal" id="confirmModal">
      <div class="confirm-modal-content">
        <h3>정말로 삭제하시겠습니까?</h3>
        <div class="confirm-modal-footer">
          <button class="btn" id="confirmDeleteBtn">삭제</button>
          <button class="btn" id="cancelDeleteBtn">취소</button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
      // Firebase 설정
      const firebaseConfig = {
        apiKey: "AIzaSyCx_AlSQLpW-KpYXpk0M2mDxVb7CZa_xUk",
        authDomain: "diet-king-b567d.firebaseapp.com",
        projectId: "diet-king-b567d",
        storageBucket: "diet-king-b567d.appspot.com",
        messagingSenderId: "11155339798",
        appId: "1:11155339798:web:423854835f18e0b7c21337",
        measurementId: "G-N9N8T32MVH",
      };

      // Firebase 초기화
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const auth = firebase.auth();

      let currentCenterId = null; // 현재 삭제 중인 센터 ID

      // 센터 목록 가져오기 함수
      function getCenters() {
        const userId = auth.currentUser ? auth.currentUser.uid : null;
        if (userId) {
          db.collection("centers")
            .where("userId", "==", userId)
            .get()
            .then((querySnapshot) => {
              const centerList = document.getElementById("centerList");
              centerList.innerHTML = "";

              querySnapshot.forEach((doc) => {
                const data = doc.data();
                const li = document.createElement("li");
                li.innerHTML = `${data.name} - ${data.address} - ${data.contact}`;

                const editBtn = document.createElement("button");
                editBtn.textContent = "수정";
                editBtn.className = "edit-btn";
                editBtn.onclick = function (e) {
                  e.stopPropagation();
                  openEditModal(doc.id, data.name, data.address, data.contact); // 팝업 열기
                };

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "삭제";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = function (e) {
                  e.stopPropagation();
                  currentCenterId = doc.id; // 현재 삭제 중인 센터 ID 저장
                  document.getElementById("confirmModal").style.display =
                    "flex"; // 확인 모달 열기
                };

                li.appendChild(editBtn);
                li.appendChild(deleteBtn);
                li.onclick = function () {
                  window.location.href = `trainer_list.html?centerId=${doc.id}`;
                };
                centerList.appendChild(li);
              });
            })
            .catch((error) => {
              console.error("문서 가져오기 오류: ", error);
            });
        } else {
          alert("사용자 정보가 없습니다.");
        }
      }

      // 센터 삭제 함수
      function deleteCenter(centerId) {
        db.collection("centers")
          .doc(centerId)
          .delete()
          .then(() => {
            alert("정보가 삭제되었습니다!");
            getCenters();
          })
          .catch((error) => {
            console.error("문서 삭제 오류: ", error);
          });
      }

      // 팝업 열기 함수
      function openEditModal(centerId, name, address, contact) {
        document.getElementById("editCenterName").value = name;
        document.getElementById("editCenterAddress").value = address;
        document.getElementById("editCenterContact").value = contact;
        document.getElementById("editCenterId").value = centerId;
        document.getElementById("editModal").style.display = "flex";
      }

      // 팝업 닫기 함수
      function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
      }

      // 센터 수정 저장 함수
      document.getElementById("saveEditBtn").addEventListener("click", () => {
        const id = document.getElementById("editCenterId").value;
        const name = document.getElementById("editCenterName").value;
        const address = document.getElementById("editCenterAddress").value;
        const contact = document.getElementById("editCenterContact").value;

        if (id && name && address && contact) {
          db.collection("centers")
            .doc(id)
            .update({
              name,
              address,
              contact,
            })
            .then(() => {
              closeEditModal();
              getCenters(); // 센터 수정 후 목록 갱신
            })
            .catch((error) => {
              console.error("Error updating center: ", error);
            });
        } else {
          alert("모든 필드를 입력해주세요.");
        }
      });

      // 삭제 확인 모달 이벤트 리스너
      document
        .getElementById("confirmDeleteBtn")
        .addEventListener("click", () => {
          if (currentCenterId) {
            deleteCenter(currentCenterId);
            closeConfirmModal();
          }
        });

      document
        .getElementById("cancelDeleteBtn")
        .addEventListener("click", () => {
          closeConfirmModal();
        });

      // 삭제 확인 모달 닫기 함수
      function closeConfirmModal() {
        document.getElementById("confirmModal").style.display = "none";
      }
      function logout() {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      }

      // 인증 상태 변경 리스너 추가
      auth.onAuthStateChanged((user) => {
        if (user) {
          getCenters();
        } else {
          alert("로그인 해주세요.");
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
