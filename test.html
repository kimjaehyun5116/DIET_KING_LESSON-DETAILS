<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레슨 일지 작성</title>
    <style>
      /* 기존 스타일은 그대로 유지됩니다 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin-top: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 1000px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        height: 90vh;
        max-height: 100%;
        overflow: auto;
        position: relative; /* 추가된 부분 */
      }
      .logout-btn {
        position: absolute;
        top: 40px;
        right: 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 13px;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      #clientName {
        font-size: 24px;
        color: #333;
        margin: 0;
        padding: 20px 0;
      }
      #viewReadOnlyBtn {
        margin-bottom: 100px;
      }
      .exercise-group {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: #fff;
        position: relative;
      }

      .exercise-group:last-child {
        margin-bottom: 0;
      }

      .form-group {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        resize: vertical;

        margin-bottom: 5px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        text-align: center;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .add-remove-buttons {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
      }

      .add-remove-buttons button {
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        margin-left: 5px;
      }

      .remove-btn {
        background-color: #dc3545;
      }

      .remove-btn:hover {
        background-color: #c82333;
      }

      .add-btn:hover {
        background-color: #0056b3;
      }

      .exercise-group-table {
        width: 100%;
        border-collapse: collapse;
      }

      .exercise-group-table th,
      .exercise-group-table td {
        border: 1px solid #ddd;
        padding: 2px;
        text-align: center;
      }

      .exercise-group-table th {
        background-color: #f4f4f4;
      }

      .add-group-btn {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .add-group-btn button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .add-group-btn button:hover {
        background-color: #0056b3;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-btn:hover {
        background-color: #c82333;
      }

      .youtube-search-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
      }

      .youtube-search-btn:hover {
        background-color: #cc0000;
      }

      .header h1 {
        text-align: center;
      }
      .next_lesson {
        width: 100%; /* 부모 요소의 너비를 100%로 설정 */
        margin-top: 20px; /* 위쪽 여백 추가 */
      }

      .next_lesson textarea {
        width: 100%; /* 부모 요소에 꽉 차도록 설정 */
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
        resize: vertical; /* 수직으로만 크기 조절 가능 */
      }
      @media (max-width: 600px) {
        .exercise-group-table th,
        .exercise-group-table td {
          font-size: 11px; /* 원하는 글자 크기로 조정 */
        }
        .form-group {
          font-size: 12px;
        }
      }
      .exercise-group-table th,
      .exercise-group-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      .exercise-group-table th {
        background-color: #f4f4f4;
      }

      .exercise-group-table td:nth-child(1),
      .exercise-group-table th:nth-child(1) {
        width: 10%; /* 세트 열 너비 */
      }

      .exercise-group-table td:nth-child(2),
      .exercise-group-table th:nth-child(2) {
        width: 30%; /* 무게 열 너비 */
      }

      .exercise-group-table td:nth-child(3),
      .exercise-group-table th:nth-child(3) {
        width: 30%; /* 횟수 열 너비 */
      }
      .exercise-group-table input[type="number"] {
        height: 10px; /* 원하는 높이로 조정 */
        font-size: 11px;
        text-align: center;
      }
      .form-group #exerciseBodyPart1,
      .form-group #exerciseName1 {
        height: 10px;
      }

      /* 추천 운동 스타일 */
      .exercise-recommendation {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="clientName">레슨 일지</h1>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
      </div>
      <div id="message"></div>
      <div id="exerciseGroupsContainer">
        <!-- 운동 그룹들이 동적으로 추가될 위치 -->
        <div class="exercise-group">
          <h2>운동 1</h2>
          <button class="close-btn" onclick="removeExerciseGroup(this)">
            ×
          </button>
          <div class="form-group">
            <label for="exerciseBodyPart1">운동 부위:</label>
            <select id="exerciseBodyPart1" onchange="recommendExercise(this)">
              <option value="">선택</option>
              <option value="가슴">가슴</option>
              <option value="등">등</option>
              <option value="하체">하체</option>
              <option value="어깨">어깨</option>
              <option value="복근">복근</option>
              <option value="이두">이두</option>
              <option value="삼두">삼두</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exerciseName1">운동 이름:</label>
            <input type="text" id="exerciseName1" />
          </div>
          <table class="exercise-group-table">
            <thead>
              <tr>
                <th>세트</th>
                <th>무게(kg)</th>
                <th>횟수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="number" value="1" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
              </tr>
            </tbody>
          </table>
          <div class="add-remove-buttons">
            <button class="remove-btn" onclick="removeRow(this)">-</button>
            <button class="add-btn" onclick="addRow(this)">+</button>
          </div>
          <!-- 추천 운동을 표시할 영역 -->
          <div id="recommendation1" class="exercise-recommendation"></div>
          <button class="youtube-search-btn" onclick="searchOnYouTube('')">
            유튜브에서 검색
          </button>
        </div>
      </div>

      <div class="add-group-btn">
        <button id="addGroupBtn">+ 운동 추가</button>
      </div>
      <div class="next_lesson">
        <label for="nextLesson">다음 레슨 메모:</label>
        <textarea id="nextLesson" name="nextLesson"></textarea>
      </div>
      <button class="btn">저장</button>
    </div>
    <script>
      let exerciseGroupCount = 1; // 운동 그룹의 수

      // 각 부위에 해당하는 운동 리스트
      const exerciseLists = {
        가슴: ["벤치 프레스", "푸쉬업", "플라이"],
        등: ["랫 풀다운", "바벨 로우", "데드리프트"],
        하체: ["스쿼트", "레그 프레스", "런지"],
        어깨: ["밀리터리 프레스", "사이드 레터럴 레이즈", "리어 델트 플라이"],
        복근: ["크런치", "레그 레이즈", "플랭크"],
        이두: ["바벨 컬", "덤벨 컬", "해머 컬"],
        삼두: ["트라이셉스 익스텐션", "딥스", "킥백"],
      };

      // 운동 부위 선택에 따라 추천 운동을 표시하는 함수
      function recommendExercise(selectElement) {
        const selectedBodyPart = selectElement.value;
        const recommendationDiv = selectElement
          .closest(".exercise-group")
          .querySelector(".exercise-recommendation");

        if (selectedBodyPart && exerciseLists[selectedBodyPart]) {
          const randomExercises = exerciseLists[selectedBodyPart]
            .sort(() => 0.5 - Math.random()) // 무작위로 섞음
            .slice(0, 3); // 상위 3개 선택

          recommendationDiv.innerHTML =
            "<strong>추천 운동:</strong> " + randomExercises.join(", ");
        } else {
          recommendationDiv.innerHTML = ""; // 선택 안 했을 때 추천 초기화
        }
      }

      // 운동 그룹 추가 함수
      document
        .getElementById("addGroupBtn")
        .addEventListener("click", function () {
          exerciseGroupCount++;
          const newExerciseGroup = document.createElement("div");
          newExerciseGroup.classList.add("exercise-group");

          newExerciseGroup.innerHTML = `
          <h2>운동 ${exerciseGroupCount}</h2>
          <button class="close-btn" onclick="removeExerciseGroup(this)">×</button>
          <div class="form-group">
            <label for="exerciseBodyPart${exerciseGroupCount}">운동 부위:</label>
            <select id="exerciseBodyPart${exerciseGroupCount}" onchange="recommendExercise(this)">
              <option value="">선택</option>
              <option value="가슴">가슴</option>
              <option value="등">등</option>
              <option value="하체">하체</option>
              <option value="어깨">어깨</option>
              <option value="복근">복근</option>
              <option value="이두">이두</option>
              <option value="삼두">삼두</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exerciseName${exerciseGroupCount}">운동 이름:</label>
            <input type="text" id="exerciseName${exerciseGroupCount}" />
          </div>
          <table class="exercise-group-table">
            <thead>
              <tr>
                <th>세트</th>
                <th>무게(kg)</th>
                <th>횟수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="number" value="1" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
              </tr>
            </tbody>
          </table>
          <div class="add-remove-buttons">
            <button class="remove-btn" onclick="removeRow(this)">-</button>
            <button class="add-btn" onclick="addRow(this)">+</button>
          </div>
          <!-- 추천 운동을 표시할 영역 -->
          <div id="recommendation${exerciseGroupCount}" class="exercise-recommendation"></div>
          <button class="youtube-search-btn" onclick="searchOnYouTube('')">유튜브에서 검색</button>
        `;
          document
            .getElementById("exerciseGroupsContainer")
            .appendChild(newExerciseGroup);
        });

      // 운동 그룹 삭제 함수
      function removeExerciseGroup(button) {
        const exerciseGroup = button.closest(".exercise-group");
        exerciseGroup.remove();
        exerciseGroupCount--;
      }

      // 행 추가 함수
      function addRow(button) {
        const tableBody = button
          .closest(".exercise-group")
          .querySelector("tbody");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
          <td><input type="number" value="1" /></td>
          <td><input type="number" /></td>
          <td><input type="number" /></td>
        `;
        tableBody.appendChild(newRow);
      }

      // 행 삭제 함수
      function removeRow(button) {
        const row = button.closest("tr");
        row.remove();
      }

      // 유튜브 검색 기능
      function searchOnYouTube(query) {
        const searchQuery = encodeURIComponent(query);
        window.open(
          `https://www.youtube.com/results?search_query=${searchQuery}`,
          "_blank"
        );
      }

      // 로그아웃 기능
      function logout() {
        // 로그아웃 로직을 여기에 구현하십시오.
        alert("로그아웃 되었습니다.");
      }
    </script>
  </body>
</html>
